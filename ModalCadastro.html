<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela Modal de Cadastro</title>
  <link rel="stylesheet" href="Css/cadastro.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <!-- Botão para abrir a tela modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cadastroModal">
    Cadastrar
  </button>

  <!-- Tela Modal -->
  <div class="modal" id="cadastroModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body" style="background-color: #404040;">
          <div class="container">
            <div class="container-cadastro" >
                    <div class="wrap-cadastro">
                        <form class="cadastro-form">
        
                                <div>
                                    <img src="IMG/User.png" alt="Usuário" style="margin:auto; display: block; width: 40%;">
                                    <legend style="text-align: center; color: #fff; padding: 10px;">Cadastro do usuário</legend>
                                </div>
                                
                            <div class="nome-sobrenome" style="display: flex;align-items: center;justify-content: space-between;">
                                <div class="input-box" id="nome">
                                    <input class="input-form" type="text" name="nome" placeholder="Nome" required>       
                                </div>
        
                                 <div class="input-box" id="sobrenome">
                                    <input class="input-form" type="text" name="Sobrenome" placeholder="Sobrenome" required>
                                </div>
                            </div>
                            
                            <div class="input-box">
                                <input class="input-form" type="email" name="email" placeholder="Email" required>
                                
                            </div>
                            <div class="input-box">
                                <input class="input-form" type="tel" name="telefone" placeholder="Telefone (opcional)">
                                
                            </div>
                            <div class="input-box">
                                <input class="input-form" type="password" name="senha" placeholder="Senha" required>
                                
                            </div>
                            <div class="input-box">
                                <input class="input-form" type="password" hidden name="confirmasenha" placeholder="Confirme sua senha" required>
                            </div>
                            <div class="input-datanascimento">
                                <legend >Data de nascimento:</legend>
                                <input class="input-form" type="date" name="datanascimento"  required>
                            </div>
                                <hr>
                                <div class="container-form-btn" >
                                  <a class="form-btn" id="botão-continuar" href="#">
                                  Enviar
                                  </a>
                                  <a class="form-btn" id="botão-sair" href="#">
                                  Sair
                                  </a>
                               </div>
                           
                        </form>
                    </div> 
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Adicione os scripts do Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
